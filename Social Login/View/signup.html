                <div id="form" class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form id="login" style="margin-top: 50px;">
                        <!-- First name and last name -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">First name</label>
                            <input type="text" id="fname" class="form-control form-control-lg" required/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Last name</label>
                            <input type="text" id="lname" class="form-control form-control-lg" required/>
                        </div>
                        
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email address</label>
                            <input type="email" id="email" class="form-control form-control-lg" required/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg" required/>
                        </div>

                         <!-- Confirm Password input -->
                         <div class="form-outline mb-4">
                            <label class="form-label" for="password">Confirm Password</label>
                            <input type="password" id="cpassword" class="form-control form-control-lg" required/>
                        </div>


                        <!-- Submit button -->
                        <button type="button" onclick="saveUser()" class="btn btn-primary btn-lg btn-block">Sign in</button>
                        <br>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-outline">
                                <label class="form-label"> Already registered? </label>
                                <a href="index.html">Login</a>
                            </div>
                        </div>
                        <div class="divider d-flex align-items-center my-4">

                        </div>

                    </form>
