<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Node Exercise-2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      
    <script src="script.js"></script>

</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div id="form" class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form id="login" style="margin-top: 186px;">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email address</label>
                            <input type="email" id="email" class="form-control form-control-lg" required/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password"  id="password" class="form-control form-control-lg" required/>
                        </div>

                   

                        <!-- Submit button -->
                        <button type="button" onclick="checkUser()" class="btn btn-primary btn-lg btn-block">Log in</button>
                        <br>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-outline">
                                <label class="form-label"> Don`t have an account? </label>
                                <a href="signup.html">Sign Up</a>
                            </div>
                        </div>
                        <div class="divider d-flex align-items-center my-4">
                        </div>
    </form>





                </div>
                <div class="col-md-8 col-lg-7 col-xl-6">
  
         <div style="text-align: center;">
    <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQFozgeVqkIEdg/company-logo_200_200/0/1654774127857?e=1663804800&v=beta&t=UV0bsy_Lg4ZiKpEnjE7yvIYLmESw0_KCc1gp5vDVmCM" />
         </div>
                    <button class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                    onclick="facebookAuth()">
                        <i class="fa fa-facebook-f me-2"></i>&nbsp;&nbsp;Continue with Facebook
                    </button>
                    <button class="btn btn-dark btn-lg btn-block" style="background-color: #171515" href="#!" onclick="githubAuth()">
                        <i class="fa fa-github me-2"></i>&nbsp;&nbsp;Continue with Github</button>

                    <button class="btn btn-dark btn-lg btn-block text-dark" style="background-color: #ffff"
                       onclick="googleAuth()" >
                        <i class="fa fa-google me-2"></i>&nbsp;&nbsp;Continue with Google</button>
                </div> 
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
